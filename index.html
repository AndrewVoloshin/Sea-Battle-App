<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Sea Battle </title>
  <link rel="stylesheet" type="text/css" href="./src/style/style.css" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />

</head>

<body> 
  <div class="toggle-theme">
    <div class="toggle__content"></div>
  </div>
  <div class="gameboard">
    <div class="frame-info"></div>
  </div>
  <div class="modal">
    <button class="modal__button">BUTTON</button>
    <div class="modal__window">
      <div class="btn-wrap">
        <button id="simple" class="btn">SIMPLE</button>
      </div>
      <div class="btn-wrap">
        <button id="normal" class="btn">NORMAL</button>
      </div>
      <div class="btn-wrap">
        <button id="heavy" class="btn">HEAVY</button>
      </div>
    </div>
  </div>
  <script type="module" src="./app.js">
  </script>
</body>

</html>
